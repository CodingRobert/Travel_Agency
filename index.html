<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where2Go</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: 'Helvetica Neue', sans-serif;
      height: 100%;
      scroll-behavior: smooth;
      background-color: #000;
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
      letter-spacing: 2px;
    }

    nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f2c14e;
    }

    .hero {
      height: 100vh;
      background: url('hero_bg.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 5rem;
    }

    .hero h2 {
      font-size: 3rem;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
    }

    .section {
      padding: 6rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 3rem;
    }

    /* Carousel styles */
    .video-gallery {
      position: relative;
      max-width: 900px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .video-items {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .video-item {
      min-width: 100%;
      flex-shrink: 0;
      overflow: hidden;
      border-radius: 15px;
    }

    .video-item video {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
    }

    /* Dots navigation */
    .dots {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 12px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #555;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #f2c14e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Where 2 Go</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#videos">Experiences</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h2>Book. Travel. Live.</h2>
  </section>

  <section class="section" id="videos">
    <h2>Real Natural Expeditions</h2>
    <div class="video-gallery">
      <div class="video-items">
        <div class="video-item">
          <video autoplay muted loop playsinline>
            <source src="ice_1.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="video-item">
          <video autoplay muted loop playsinline>
            <source src="ice_2.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="video-item">
          <video autoplay muted loop playsinline>
            <source src="ice_3.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>        
        <div class="video-item">
          <video id="last-video" autoplay muted loop playsinline>
            <source src="village.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
    <div class="dots">
      <div class="dot active" data-index="0"></div>
      <div class="dot" data-index="1"></div>
      <div class="dot" data-index="2"></div>
      <div class="dot" data-index="3"></div>
    </div>
  </section>

  <section class="section" id="contact">
    <h2>Contact Us</h2>
    <p style="text-align: center; font-size: 1.2rem;">
      üìç 123 Modern Avenue, CityName<br />
      üìû +123 456 7890<br />
      üìß info@Where2Go.com
    </p>
  </section>

  <footer class="footer">
    &copy; 2025 Where2Go. All rights reserved.
  </footer>

  <script>
    const videoItems = document.querySelector('.video-items');
    const dots = document.querySelectorAll('.dot');
    let currentIndex = 0;

    function updateCarousel(index) {
      const offset = index * -100;
      videoItems.style.transform = `translateX(${offset}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
      currentIndex = index;
    }

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        const index = parseInt(dot.getAttribute('data-index'));
        updateCarousel(index);
      });
    });
    const lastVideo = document.getElementById('last-video');
    lastVideo.playbackRate = 0.7; // half speed, adjust 0.5 to slower/faster as you like
    // Optional: Auto cycle every 5 seconds
    /*
    setInterval(() => {
      let nextIndex = (currentIndex + 1) % dots.length;
      updateCarousel(nextIndex);
    }, 5000);
    */
  </script>
</body>
</html>
