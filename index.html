<!DOCTYPE html>

  <title>Where2Go</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: 'Helvetica Neue', sans-serif;
      height: 100%;
      scroll-behavior: smooth;
      background-color: #000;
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
      letter-spacing: 2px;
    }

    nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f2c14e;
    }

    .hero {
      height: 100vh;
      background: url('hero_bg.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 5rem;
    }

    .hero h2 {
      font-size: 3rem;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
    }

    .section {
      padding: 6rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 3rem;
    }

    .video-gallery {
  display: flex; /* CHANGED: from column to row layout */
  gap: 2rem; /* NEW: space between videos */
  overflow-x: auto; /* NEW: enables horizontal scrolling */
  scroll-snap-type: x mandatory; /* NEW: enables snap scrolling */
  padding-bottom: 1rem; /* NEW: spacing at the bottom */
  scroll-padding: 1rem; /* NEW: makes snap spacing nicer */
  -webkit-overflow-scrolling: touch; /* NEW: smooth scrolling on iOS */
}

.video-gallery::-webkit-scrollbar {
  height: 8px; /* NEW: custom scrollbar height */
}

.video-gallery::-webkit-scrollbar-thumb {
  background-color: #666; /* NEW: scrollbar thumb color */
  border-radius: 10px; /* NEW: scrollbar rounded edges */
}

.video-item {
  min-width: 80%; /* CHANGED: defines horizontal width for scrolling */
  flex: 0 0 auto; /* NEW: prevents shrinking/growing */
  scroll-snap-align: center; /* NEW: enables centered snap */
  border-radius: 15px; /* existing */
  overflow: hidden; /* existing */
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* existing */
}

@media (min-width: 768px) {
  .video-item {
    min-width: 60%; /* CHANGED: smaller width on wider screens */
  }
}

    }
  </style>
