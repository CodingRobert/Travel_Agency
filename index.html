<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where2Go</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: 'Helvetica Neue', sans-serif;
      height: 100%;
      scroll-behavior: smooth;
      background-color: #000;
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
      letter-spacing: 2px;
    }

    nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f2c14e;
    }

    /* ‚úÖ HERO with overlay text and horizontal scroll videos */
    .hero {
      position: relative; /* NEW */
      height: 100vh;
      padding-top: 5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden; /* NEW */
    }

    .hero-text {
      position: absolute; /* NEW */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background: rgba(0, 0, 0, 0.5); /* NEW */
      padding: 1.5rem 3rem;
      border-radius: 10px;
    }

    .hero-text h2 {
      font-size: 3rem;
      color: white;
    }

    /* ‚úÖ Horizontal scrolling video box in hero */
    .hero-videos {
      display: flex;
      gap: 2rem;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 1rem;
      -webkit-overflow-scrolling: touch;
      z-index: 1;
    }

    .hero-videos::-webkit-scrollbar {
      height: 8px;
    }

    .hero-videos::-webkit-scrollbar-thumb {
      background-color: #666;
      border-radius: 10px;
    }

    .video-item {
      min-width: 80%;
      flex: 0 0 auto;
      scroll-snap-align: center;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .video-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .section {
      padding: 6rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 3rem;
    }

    .footer {
      background-color: #111;
      text-align: center;
      padding: 3rem 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (min-width: 768px) {
      .video-item {
        min-width: 60%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Where 2 Go</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#videos">Experiences</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- ‚úÖ HERO SECTION with video scroll and overlay text -->
  <section class="hero" id="home">
    <div class="hero-text"> <!-- NEW -->
      <h2>Book. Travel. Live.</h2> <!-- MOVED inside -->
    </div>
    <div class="hero-videos"> <!-- NEW -->
      <div class="video-item">
        <video autoplay muted loop playsinline>
          <source src="video1.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="video-item">
        <video autoplay muted loop playsinline>
          <source src="video2.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="video-item">
        <video autoplay muted loop playsinline>
          <source src="video3.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
  </section>

  <!-- ‚úÖ SECTION now just text -->
  <section class="section" id="videos">
    <h2>Real Natural Expeditions</h2>
    <p style="text-align: center; font-size: 1.2rem;">
      Discover new places with immersive video previews. Your adventure starts here.
    </p>
  </section>

  <section class="section" id="contact">
    <h2>Contact Us</h2>
    <p style="text-align: center; font-size: 1.2rem;">
      üìç 123 Modern Avenue, CityName<br />
      üìû +123 456 7890<br />
      üìß hello@moderneats.com
    </p>
  </section>

  <footer class="footer">
    &copy; 2025 Where2Go. All rights reserved.
  </footer>
</body>
</html>
