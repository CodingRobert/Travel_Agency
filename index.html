<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Where2Go</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #000;
      color: #fff;
      scroll-behavior: smooth;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      position: fixed;
      top: 0; left: 0; width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
      letter-spacing: 2px;
      font-weight: 700;
    }

    nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f2c14e;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      padding-top: 5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .hero h2 {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
      max-width: 90%;
      margin: 0 auto;
    }

    /* SECTION STYLING */
    .section {
      padding: 6rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 3rem;
    }

    /* VIDEO GALLERY CAROUSEL */
    .video-gallery {
      position: relative;
      max-width: 900px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .video-items {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .video-item {
      min-width: 100%;
      flex-shrink: 0;
      overflow: hidden;
      border-radius: 15px;
    }

    .video-item video {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
    }

    /* Dots navigation */
    .dots {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 12px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #555;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #f2c14e;
    }

    /* BOOKING FORM */
    #book_a__trip form {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* Inputs row */
    #book_a__trip .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    /* Country + city inputs */
    #book_a__trip select,
    #book_a__trip input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }

    #book_a__trip select:focus,
    #book_a__trip input[type="text"]:focus {
      outline: none;
      border-color: #f2c14e;
    }

    /* Dates container */
    #book_a__trip .dates-wrapper {
      display: flex;
      gap: 1rem;
      flex: 2;
      flex-wrap: wrap;
    }

    /* Single date input + label */
    #book_a__trip .date-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #book_a__trip label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #f2c14e;
    }

    #book_a__trip input[type="date"] {
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }

    #book_a__trip input[type="date"]:focus {
      outline: none;
      border-color: #f2c14e;
    }

    /* Submit button */
    #book_a__trip .submit-wrapper {
      text-align: center;
      margin-top: 1rem;
    }

    #book_a__trip button {
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      background-color: #f2c14e;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #book_a__trip button:hover {
      background-color: #d4af37;
    }

    /* CONTACT SECTION */
    #contact p {
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    /* FOOTER */
    footer.footer {
      text-align: center;
      padding: 1.5rem 2rem;
      background-color: rgba(0,0,0,0.85);
      color: #f2c14e;
      font-weight: 600;
      margin-top: 4rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #book_a__trip .input-row,
      #book_a__trip .dates-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Where2Go</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#videos">Experiences</a>
      <a href="#book_a__trip">Book a Trip</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <video autoplay muted loop playsinline>
      <source src="main_video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <h2>Book. Travel. Live.</h2>
  </section>

  <section class="section" id="videos">
    <h2>Real Natural Expeditions</h2>
    <div class="video-gallery">
      <div class="video-items">
        <div class="video-item">
          <video autoplay muted loop playsinline>
            <source src="ice_1.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="video-item">
          <video autoplay muted loop playsinline>
            <source src="ice_2.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="video-item">
          <video autoplay muted loop playsinline>
            <source src="ice_3.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="video-item">
          <video autoplay muted loop playsinline>
            <source src="ice_4.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
      <div class="dots"></div>
    </div>
  </section>

  <section class="section" id="book_a__trip">
    <h2>Book Your Trip</h2>
    <form>
      <div class="input-row">
        <select id="country" name="country" required>
          <option value="" disabled selected>Select country</option>
          <!-- Countries populated by JS -->
        </select>

        <input type="text" id="city" name="city" placeholder="City" required />
      </div>

      <div class="dates-wrapper">
        <div class="date-group">
          <label for="start_date">Start Date</label>
          <input type="date" id="start_date" name="start_date" required />
        </div>
        <div class="date-group">
          <label for="end_date">End Date</label>
          <input type="date" id="end_date" name="end_date" required />
        </div>
      </div>

      <div class="submit-wrapper">
        <button type="submit">Book Now</button>
      </div>
    </form>
  </section>

  <section class="section" id="contact">
    <h2>Contact Us</h2>
    <p style="text-align: center; font-size: 1.2rem;">
      üìç 123 Modern Avenue, CityName<br />
      üìû +123 456 7890<br />
      üìß info@Where2Go.com
    </p>
  </section>

  <footer class="footer">
    &copy; 2025 Where2Go. All rights reserved.
  </footer>

  <script>
    // Countries list
    const countries = [
      "Afghanistan","Albania","Algeria","Andorra","Angola","Antigua and Barbuda","Argentina","Armenia","Australia",
      "Austria","Azerbaijan","Bahamas","Bahrain","Bangladesh","Barbados","Belarus","Belgium","Belize","Benin",
      "Bhutan","Bolivia","Bosnia and Herzegovina","Botswana","Brazil","Brunei","Bulgaria","Burkina Faso","Burundi",
      "Cambodia","Cameroon","Canada","Cape Verde","Central African Republic","Chad","Chile","China","Colombia",
      "Comoros","Congo (Brazzaville)","Congo (Kinshasa)","Costa Rica","Croatia","Cuba","Cyprus","Czech Republic",
      "Denmark","Djibouti","Dominica","Dominican Republic","East Timor (Timor-Leste)","Ecuador","Egypt","El Salvador",
      "Equatorial Guinea","Eritrea","Estonia","Ethiopia","Fiji","Finland","France","Gabon","Gambia","Georgia","Germany",
      "Ghana","Greece","Grenada","Guatemala","Guinea","Guinea-Bissau","Guyana","Haiti","Honduras","Hungary","Iceland",
      "India","Indonesia","Iran","Iraq","Ireland","Israel","Italy","Jamaica","Japan","Jordan","Kazakhstan","Kenya",
      "Kiribati","Korea, North","Korea, South","Kosovo","Kuwait","Kyrgyzstan","Laos","Latvia","Lebanon","Lesotho",
      "Liberia","Libya","Liechtenstein","Lithuania","Luxembourg","Macedonia","Madagascar","Malawi","Malaysia",
      "Maldives","Mali","Malta","Marshall Islands","Mauritania","Mauritius","Mexico","Micronesia","Moldova","Monaco",
      "Mongolia","Montenegro","Morocco","Mozambique","Myanmar (Burma)","Namibia","Nauru","Nepal","Netherlands",
      "New Zealand","Nicaragua","Niger","Nigeria","Norway","Oman","Pakistan","Palau","Panama","Papua New Guinea",
      "Paraguay","Peru","Philippines","Poland","Portugal","Qatar","Romania","Russia","Rwanda","Saint Kitts and Nevis",
      "Saint Lucia","Saint Vincent and the Grenadines","Samoa","San Marino","Sao Tome and Principe","Saudi Arabia",
      "Senegal","Serbia","Seychelles","Sierra Leone","Singapore","Slovakia","Slovenia","Solomon Islands","Somalia",
      "South Africa","Spain","Sri Lanka","Sudan","Suriname","Swaziland","Sweden","Switzerland","Syria","Taiwan",
      "Tajikistan","Tanzania","Thailand","Togo","Tonga","Trinidad and Tobago","Tunisia","Turkey","Turkmenistan",
      "Tuvalu","Uganda","Ukraine","United Arab Emirates","United Kingdom","United States","Uruguay","Uzbekistan",
      "Vanuatu","Vatican City","Venezuela","Vietnam","Yemen","Zambia","Zimbabwe"
    ];

    // Populate country dropdown
    const countrySelect = document.getElementById('country');
    countries.forEach(country => {
      const option = document.createElement('option');
      option.value = country;
      option.textContent = country;
      countrySelect.appendChild(option);
    });

    // Video carousel logic
    const videoItems = document.querySelectorAll('.video-item');
    const dotsContainer = document.querySelector('.dots');
    let currentIndex = 0;

    // Create dots dynamically
    videoItems.forEach((_, idx) => {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if(idx === 0) dot.classList.add('active');
      dot.addEventListener('click', () => {
        updateCarousel(idx);
      });
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll('.dot');

    function updateCarousel(newIndex) {
      if (newIndex === currentIndex) return;
      const videoItemsContainer = document.querySelector('.video-items');
      videoItemsContainer.style.transform = `translateX(-${newIndex * 100}%)`;

      // Pause and reset all videos except the active one
      videoItems.forEach((videoItem, idx) => {
        const video = videoItem.querySelector('video');
        if (idx === newIndex) {
          video.play();
        } else {
          video.pause();
          video.currentTime = 0;
        }
      });

      dots[currentIndex].classList.remove('active');
      dots[newIndex].classList.add('active');
      currentIndex = newIndex;
    }

    // Optional: Auto advance carousel every 8 seconds
    setInterval(() => {
      let nextIndex = (currentIndex + 1) % videoItems.length;
      updateCarousel(nextIndex);
    }, 8000);

    // Booking form validation (basic)
    document.querySelector('#book_a__trip form').addEventListener('submit', e => {
      e.preventDefault();
      const country = countrySelect.value;
      const city = document.getElementById('city').value.trim();
      const startDate = document.getElementById('start_date').value;
      const endDate = document.getElementById('end_date').value;

      if (!country) {
        alert('Please select a country.');
        return;
      }
      if (!city) {
        alert('Please enter a city.');
        return;
      }
      if (!startDate || !endDate) {
        alert('Please select start and end dates.');
        return;
      }
      if (startDate > endDate) {
        alert('Start date cannot be after end date.');
        return;
      }

      alert(`Trip booked to ${city}, ${country} from ${startDate} to ${endDate}.`);
      // Here you can add actual form submission logic (e.g. AJAX)
      e.target.reset();
    });
  </script>

</body>
</html>
