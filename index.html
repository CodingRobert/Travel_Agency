<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

      * {
        font-family: 'Roboto', sans-serif;
        box-sizing: border-box;
      }

      body {
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #ffffff;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #eaeaea;
      }

      .nav-links a {
        text-decoration: none;
        color: #333;
        margin: 0 1rem;
        font-weight: 500;
      }

      .hero {
        display: flex;
        justify-content: space-between;
        padding: 4rem 2rem;
        background-color: #e6f7ff;
      }

      .hero-text {
        flex: 1;
        padding-right: 2rem;
      }

      .hero-image img {
        max-width: 100%;
        height: auto;
        border-radius: 12px;
      }

      .section {
        padding: 4rem 2rem;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        line-height: 1.6;
      }

      button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        background-color: #0077cc;
        color: white;
        cursor: pointer;
      }

      #book_a__trip {
        background-color: #fff;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
        max-width: 800px;
        margin: 2rem auto;
      }

      label {
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      input[type="date"],
      input[type="text"],
      select {
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        width: 100%;
      }

      @media (max-width: 768px) {
        .hero {
          flex-direction: column;
        }

        .hero-text {
          padding-right: 0;
          margin-bottom: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">TravelMate</div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Destinations</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-text">
        <h1>Explore the World with Us</h1>
        <p>Find your perfect vacation and travel with comfort and style. Let us plan your dream getaway!</p>
        <button>Get Started</button>
      </div>
      <div class="hero-image">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Travel" />
      </div>
    </section>

    <section id="book_a__trip">
      <h2>Book Your Trip</h2>

      <!-- Dates Wrapper -->
      <div style="display: flex; flex: 2; gap: 1rem;">
        <!-- Departure Date -->
        <div style="flex: 1; display: flex; flex-direction: column;">
          <label for="departure-date" style="margin-bottom: 0.25rem;">Departure Date</label>
          <input type="date" id="departure-date" name="departure-date" style="padding: 0.75rem; border-radius: 8px; border: none; font-size: 1rem;" />
        </div>

        <!-- Return Date -->
        <div style="flex: 1; display: flex; flex-direction: column;">
          <label for="return-date" style="margin-bottom: 0.25rem;">Return Date</label>
          <input type="date" id="return-date" name="return-date" style="padding: 0.75rem; border-radius: 8px; border: none; font-size: 1rem;" />
        </div>
      </div>

      <!-- Alternative Flatpickr Date Range -->
      <div style="flex: 1; display: flex; flex-direction: column;">
        <label for="date-range" style="margin-top: 1rem; margin-bottom: 0.25rem;">Or select date range:</label>
        <input id="date-range" placeholder="Select your trip dates" style="padding: 0.75rem; border-radius: 8px; border: none; font-size: 1rem;" />
      </div>
    </section>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      // Sync return date to be after departure
      const departureInput = document.getElementById('departure-date');
      const returnInput = document.getElementById('return-date');

      if (departureInput && returnInput) {
        departureInput.addEventListener('change', () => {
          const departureDate = departureInput.value;
          if (departureDate) {
            returnInput.min = departureDate;
            returnInput.focus();
          }
        });
      }

      // Flatpickr range picker
      flatpickr("#date-range", {
        mode: "range",
        dateFormat: "Y-m-d"
      });
    </script>
  </body>
</html>
