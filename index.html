<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where2Go</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: 'Helvetica Neue', sans-serif;
      height: 100%;
      scroll-behavior: smooth;
      background-color: #000;
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
      letter-spacing: 2px;
    }

    nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f2c14e;
    }

    .hero {
      height: 100vh;
      background: url('hero_bg.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 5rem;
    }

    .hero h2 {
      font-size: 3rem;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
    }

    .section {
      padding: 6rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 3rem;
    }

    .video-gallery {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .video-carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .video-item {
      min-width: 100%;
      transition: transform 0.5s ease-in-out;
      overflow: hidden;
    }

    .video-item video {
      width: 100%;
      height: 500px;
      object-fit: cover;
      display: block;
    }

    .carousel-dots {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .carousel-dot {
      width: 12px;
      height: 12px;
      background-color: #555;
      border-radius: 50%;
      margin: 0 6px;
      cursor: pointer;
    }

    .carousel-dot.active {
      background-color: #f2c14e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Where 2 Go</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#videos">Experiences</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h2>Book. Travel. Live.</h2>
  </section>

  <section class="section" id="videos">
    <h2>Real Natural Expeditions</h2>
    <div class="video-gallery">
      <div class="video-carousel" id="carousel">
        <div class="video-item">
          <video autoplay muted loop playsinline>
            <source src="ice_1.mp4" type="video/mp4">
          </video>
        </div>
        <div class="video-item">
          <video autoplay muted loop playsinline>
            <source src="ice_2.mp4" type="video/mp4">
          </video>
        </div>
        <div class="video-item">
          <video autoplay muted loop playsinline>
            <source src="ice_3.mp4" type="video/mp4">
          </video>
        </div>
        <div class="video-item">
          <video autoplay muted loop playsinline>
            <source src="village.mp4" type="video/mp4">
          </video>
        </div>
      </div>
      <div class="carousel-dots" id="dots"></div>
    </div>
  </section>

  <section class="section" id="contact">
    <h2>Contact Us</h2>
    <p style="text-align: center; font-size: 1.2rem;">
      üìç 123 Modern Avenue, CityName<br />
      üìû +123 456 7890<br />
      üìß info@Where2Go.com
    </p>
  </section>

  <footer class="footer">
    &copy; 2025 Where2Go. All rights reserved.
  </footer>

 <script>
  const track = document.querySelector('.carousel-track');
  const dots = document.querySelectorAll('.dot');
  const videos = document.querySelectorAll('.carousel-video');

  function showVideo(index) {
    // Move carousel
    track.style.transform = `translateX(-${index * 100}%)`;

    // Update dots
    dots.forEach((d, i) => d.classList.toggle('active', i === index));

    // Pause all videos and reset to start
    videos.forEach((video, i) => {
      video.pause();
      video.currentTime = 0;
    });

    // Play the selected video
    videos[index].play();
  }

  dots.forEach((dot, index) => {
    dot.addEventListener('click', () => {
      showVideo(index);
    });
  });

  // Start with the first video
  showVideo(0);
</script>

</body>
</html>
