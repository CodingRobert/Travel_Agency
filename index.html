<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where2Go</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: 'Helvetica Neue', sans-serif;
      height: 100%;
      scroll-behavior: smooth;
      background-color: #000;
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
      letter-spacing: 2px;
    }

    nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f2c14e;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      padding-top: 5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    /* Background video fills hero */
    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Text overlays video */
    .hero h2 {
      position: relative;
      z-index: 1;
      font-size: 3rem;
       background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
      max-width: 90%;
      margin: 0 auto;
    }

    .section {
      padding: 6rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 3rem;
    }

    /* Carousel styles */
    .video-gallery {
      position: relative;
      max-width: 900px;
      margin: 0 auto;
      overflow: hidden;  /* Hide scrollbar */
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .video-items {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .video-item {
      min-width: 100%;
      flex-shrink: 0;
      overflow: hidden;
      border-radius: 15px;
    }

    .video-item video {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
    }

    /* Dots navigation */
    .dots {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 12px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #555;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #f2c14e;
    }
  </style>
</head>
<body>

  <section class="section" id="book_a__trip">
  <h2>Book a Trip</h2>
  <form style="max-width: 700px; margin: 0 auto; display: flex; flex-direction: column; gap: 1.5rem;">
  
  <!-- Country, City, Dates -->
  <div style="display: flex; flex-direction: row; gap: 1rem; flex-wrap: wrap;">
    
    <!-- Country Selection -->
    <select id="country" name="country" style="flex: 1; padding: 0.75rem; border-radius: 8px; border: none; font-size: 1rem;">
      <option value="">Select a Country</option>
      <!-- Country list is filled by JS -->
    </select>

    <!-- City input -->
    <input type="text" id="city" name="city" placeholder="Enter City" style="flex: 1; padding: 0.75rem; border-radius: 8px; border: none; font-size: 1rem;" />

    <!-- Departure Date -->
    <div style="display: flex; flex-direction: column; flex: 1;">
      <label for="departure-date" style="margin-bottom: 0.25rem;">Departure Date</label>
      <input type="date" id="departure-date" name="departure-date" style="padding: 0.75rem; border-radius: 8px; border: none; font-size: 1rem;" />
    </div>

    <!-- Return Date -->
    <div style="display: flex; flex-direction: column; flex: 1;">
      <label for="return-date" style="margin-bottom: 0.25rem;">Return Date</label>
      <input type="date" id="return-date" name="return-date" style="padding: 0.75rem; border-radius: 8px; border: none; font-size: 1rem;" />
    </div>

  </div>

  <!-- Submit Button -->
  <div style="text-align: center;">
    <button type="submit" style="padding: 0.75rem 2rem; font-size: 1.1rem; font-weight: bold; background-color: #f2c14e; color: #000; border: none; border-radius: 10px; cursor: pointer;">
      Ask for Itinerary
    </button>
  </div>
</form>

    
</section>

  <section class="section" id="contact">

  <footer class="footer">

  </footer>

  <script>
    const videoItems = document.querySelector('.video-items');
    const dots = document.querySelectorAll('.dot');
    const videos = document.querySelectorAll('.video-item video');
    let currentIndex = 0;

    function updateCarousel(index) {
      const offset = index * -100;
      videoItems.style.transform = `translateX(${offset}%)`;

      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');

      videos.forEach((video, i) => {
        if (i === index) {
          video.play();
        } else {
          video.pause();
          video.currentTime = 0;
        }
      });

      currentIndex = index;
    }

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        const index = parseInt(dot.getAttribute('data-index'));
        updateCarousel(index);
      });
    });

    // Initialize carousel
    updateCarousel(0);

    // Slow motion for last video
    const lastVideo = document.getElementById('last-video');
    if (lastVideo) lastVideo.playbackRate = 0.9;
  </script>
